<script>

    const inventory = [
        { name: "asparagus", type: "vegetables", quantity: 5 },
        { name: "bananas", type: "fruit", quantity: 0 },
        { name: "goat", type: "meat", quantity: 23 },
        { name: "cherries", type: "fruit", quantity: 5 },
        { name: "fish", type: "meat", quantity: 22 },
    ];

    //arg 1 = iterable to loop through
    //arg 2 = callback that returns the string to use 
        // for this element's group
    // const groupedBy = Object.groupBy(inventory,obj=>obj.type)
    // inventory[0].type = "Veg"

    // console.log(groupedBy)

    const needsStocked = Object.groupBy(inventory,obj=>{
        return obj.quantity > 5 ? "ok" : "needsStocking"
    })
    console.log(needsStocked)

</script>
