<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print as PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        button {
            padding: 10px 15px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Hide button when printing */
        @media print {
            button {
                display: none;
            }
        }
    </style>
</head>

<body>

    <h1>This is my document</h1>
    <p>All of this text will be printed or saved as a PDF.</p>
    <button onclick="handlePrint()">Print / Save as PDF</button>

    <script>
        function handlePrint() {
            window.print();
        }
    </script>

</body>

</html>
